worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # 啟用 Cloudflare 真實使用者 IP（CF-Connecting-IP）
  real_ip_header CF-Connecting-IP;
  set_real_ip_from 173.245.48.0/20;
  set_real_ip_from 103.21.244.0/22;
  set_real_ip_from 103.22.200.0/22;
  set_real_ip_from 103.31.4.0/22;
  set_real_ip_from 141.101.64.0/18;
  set_real_ip_from 108.162.192.0/18;
  set_real_ip_from 190.93.240.0/20;
  set_real_ip_from 188.114.96.0/20;
  set_real_ip_from 197.234.240.0/22;
  set_real_ip_from 198.41.128.0/17;
  set_real_ip_from 162.158.0.0/15;
  set_real_ip_from 104.16.0.0/13;
  set_real_ip_from 104.24.0.0/14;
  set_real_ip_from 172.64.0.0/13;
  set_real_ip_from 131.0.72.0/22;

  # 如需真實 IP，建議配置 Cloudflare IP 段
  # real_ip_header CF-Connecting-IP;
  # set_real_ip_from 173.245.48.0/20;
  # set_real_ip_from 103.21.244.0/22;
  # ...（其餘段可在 Cloudflare 官方文檔查詢）

  upstream backend_upstream {
    least_conn;
    server backend:5174;
  }

  # 將所有 HTTP 轉 HTTPS
  server {
    listen 80;
    server_name asset.094510.xyz;
    return 301 https://$host$request_uri;
  }

  # 啟用 HTTPS（Cloudflare Origin Cert）
  server {
    listen 443 ssl http2;
    server_name asset.094510.xyz;

    ssl_certificate     /etc/nginx/certs/origin.crt;
    ssl_certificate_key /etc/nginx/certs/origin.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # 前端走 Vite 開發服務（生產可改為靜態文件）
    location / {
      proxy_pass http://frontend:5173/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # API 代理到後端；避免被 CDN 緩存
    location /api/ {
      proxy_pass http://backend_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      add_header Cache-Control "no-store" always;
    }
  }
}